<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Countdown Timer</title>
    <style>
        #timer {
            font-family: Arial, sans-serif;
            font-size: 20px;
            color: #333;
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="timer"></div>

    <script>
        // Function to update the timer
        function updateTimer(endTime) {
            var timerElement = document.getElementById('timer');

            // Update the timer every second
            var timerInterval = setInterval(function() {
                var currentTime = new Date().getTime();
                var timeRemaining = endTime - currentTime;

                // If the countdown is finished, display a message and stop the timer
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.innerHTML = 'Session has ended';
                } else {
                    // Calculate hours, minutes, and seconds
                    var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                    // Display the timer
                    timerElement.innerHTML = 'Time remaining: ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';
                }
            }, 1000);
        }

        // Example session end time (replace with actual end time)
        var sessionEndTime = new Date().getTime() + (2 * 60 * 60 * 1000); // 2 hours from now

        // Call the function to start the timer
        updateTimer(sessionEndTime);
    </script>
</body>
</html>
